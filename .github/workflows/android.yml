name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Show Gradle and SDK info
        run: |
          gradle --version
          sdkmanager --list | head -n 40 || true

      - name: Set up Gradle (8.4 for AGP 8.2.2)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build debug APK (с повтором при сетевых сбоях)
        run: |
          set -euo pipefail
          mkdir -p build-logs
          for i in 1 2 3; do
            echo "Attempt $i..." | tee -a build-logs/gradle-output.txt
            gradle :app:assembleDebug --stacktrace --info --warning-mode all --no-daemon 2>&1 | tee -a build-logs/gradle-output.txt && break || true
            if [ $i -lt 3 ]; then
              echo "Retry after short sleep" | tee -a build-logs/gradle-output.txt
              sleep 15
            else
              exit 1
            fi
          done

      - name: Print last Gradle log lines on failure
        if: failure()
        run: |
          echo "==== tail gradle-output.txt ===="
          tail -n 200 build-logs/gradle-output.txt || true

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload build reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            app/build/reports/**
            **/build/outputs/logs/**
            build-logs/**
            ~/.gradle/daemon/**/daemon-*.log
          retention-days: 7

      - name: Create GitHub Release with APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
